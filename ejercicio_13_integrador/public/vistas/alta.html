<div class="container-alta">
  <h1>Alta</h1>
  <form autocomplete="off" action="" class="container-alta-form__container">
    <!-- Campo de nombre -->
    <label for="nombre">Nombre</label>
    <input type="text" class="data-validation" name="" id="nombre" />
    <div class="mensaje-validacion"></div>

    <!-- Campo de precio -->
    <label for="precio">Precio</label>
    <input type="text" class="data-validation" name="" id="precio" />
    <div class="mensaje-validacion"></div>

    <!-- Campo de stock -->
    <label for="stock">Stock</label>
    <input type="text" class="data-validation" name="" id="stock" />
    <div class="mensaje-validacion"></div>

    <!-- Campo de marca -->
    <label for="marca">Marca</label>
    <input type="text" class="data-validation" name="" id="marca" />
    <div class="mensaje-validacion"></div>

    <!-- Campo de categoria -->
    <label for="categoria">Categoría</label>
    <input type="text" class="data-validation" name="" id="categoria" />
    <div class="mensaje-validacion"></div>

    <!-- Campo de detalles -->
    <label for="detalles">Detalles</label>
    <input type="text" class="data-validation" name="" id="detalles" />
    <div class="mensaje-validacion"></div>

    <div id="drop-area">
      <p>Subir imagen al servidor con <b>file dialog</b> o con <b>drag and drop</b> dentro del área punteada </p>
      <br>
      <input type="file" id="foto" accept="image/*">
      <label class="button" for="foto">File Dialog</label>
      <br><br>
      
      <progress id="progress-bar" max="100" value="0"></progress>
      
      <div id="gallery"><img src="" alt=""></div>
    </div>

    <!-- Campo de envio -->
    <label for="envio">Envío</label>
    <input type="checkbox" class="data-validation" name="" id="envio" />
    <!-- <div class="mensaje-validacion"></div> -->
    <button id="btnAgregarAlCarrito">Agregar</button>
  </form>

  <h2>Listado de productos</h2>
  <div id="listadoProductos"></div>
</div>
