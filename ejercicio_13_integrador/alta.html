<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Alta</title>
</head>

<body>
    <div class="container-alta">
        <h1>Alta</h1>
        <form autocomplete="off" action="">
            <!-- Campo de nombre -->
            <label for="nombre">Nombre</label>
            <input type="text" name="" id="nombre">
            <div></div>

            <!-- Campo de precio -->
            <label for="precio">Precio</label>
            <input type="text" name="" id="precio">
            <div></div>

            <!-- Campo de stock -->
            <label for="stock">Stock</label>
            <input type="text" name="" id="stock">
            <div></div>

            <!-- Campo de marca -->
            <label for="marca">Marca</label>
            <input type="text" name="" id="marca">
            <div></div>

            <!-- Campo de categoria -->
            <label for="categoria">Categoría</label>
            <input type="text" name="" id="categoria">
            <div></div>

            <!-- Campo de detalles -->
            <label for="detalles">Detalles</label>
            <input type="text" name="" id="detalles">
            <div></div>

            <!-- Campo de foto -->
            <label for="foto">Foto</label>
            <input type="text" name="" id="foto">
            <div></div>

            <!-- Campo de envio -->
            <label for="envio">Envío</label>
            <input type="checkbox" name="" id="envio">
            <div></div>

            <button>Agregar</button>

            <hr>
            <h2>Listado de productos</h2>
            <hr>

            <div id="listado-productos">
                <table>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Marca</th>
                        <th>Categoría</th>
                        <th>Detalles</th>
                        <th>Foto</th>
                        <th>Envío</th>
                    </tr>
                    <tr>
                        <th>Celular</th>
                        <th>$250</th>
                        <th>2</th>
                        <th>Iphone</th>
                        <th>Celulares</th>
                        <th>15Gb</th>
                        <th>Foto</th>
                        <th>OK</th>
                    </tr>
                </table>
            </div>
        </form>
    </div>

<script src="js/alta.js"></script>
</body>

</html>
