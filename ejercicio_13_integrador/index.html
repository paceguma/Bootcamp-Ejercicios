<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Carrito</title>
</head>

<body>
  <header class="main-header">
    <input type="checkbox" name="" id="menu" />
    <nav class="nav-bar">
      <ul class="nav-bar__nav-list">
        <li class="nav-bar__nav-item">
          <a href="" id="inicio" class="nav-bar__nav-link">Inicio</a>
        </li>

        <li class="nav-bar__nav-item">
          <a href="" id="alta" class="nav-bar__nav-link">Alta</a>
        </li>

        <li class="nav-bar__nav-item">
          <a href="" id="contacto" class="nav-bar__nav-link">Contacto</a>
        </li>

        <li class="nav-bar__nav-item">
          <a href="" id="nosotros" class="nav-bar__nav-link">Nosotros</a>
        </li>
      </ul>
    </nav>
    <div class="search-bar">
      <div class="search-bar__logo-container"></div>
      <form action="" class="search-bar__form-container">
        <label for="busqueda" class="search-bar__form-label"><span class="material-symbols-outlined">
            search
          </span></label>
        <input type="search" class="search-bar__form-search" id="busqueda" />
        <input type="submit" value="Buscar" class="search-bar__form-submit" />
      </form>
      <div class="search-bar__carrito-container"><span class="material-symbols-outlined">
          storefront
        </span></div>
      <div class="menu-toggle">
        <label for="menu" class="menu-toggle__label">
          <span class="menu-toggle__top-bread"></span>
          <span class="menu-toggle__meat"></span>
          <span class="menu-toggle__bottom-bread"></span>
        </label>
      </div>
    </div>
  </header>
  <div class="section-carrito"></div>

  <main></main>
  <footer></footer>

  <!-- Codigo de librerias -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.js"></script>

  <!-- Codigo de los clientes http -->
  <script src="js/clientes/http.client.js"></script>

  <!-- Servicios -->
  <script src="js/servicios/productos.js"></script>
  <script src="js/servicios/carrito.js"></script>

  <!-- Modelos -->
  <script src="js/modelos/productos.js"></script>
  <script src="js/modelos/carrito.js"></script>

  <!-- Controladores -->
  <script src="js/controladores/productos.js"></script>
  <script src="js/controladores/carrito.js"></script>

  <!-- Codigo de menÃºes -->
  <script src="js/menu/alta.js"></script>
  <script src="js/menu/nosotros.js"></script>
  <script src="js/menu/contacto.js"></script>
  <script src="js/menu/inicio.js"></script>
  <script src="js/menu/carrito.js"></script>
  
   <!-- Codigo de arranque -->
  <script src="js/main.js"></script>

</body>

</html>
